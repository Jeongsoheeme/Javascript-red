<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Refrigerator Expiry Date</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="./js/groceries.js"></script>

</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        RED
      </div>
      <div>
        <a href="./index.html" id="menu-a-home"><span class="material-icons-outlined">home</span></a>
      </div>
      <div>
        <a href="./items.html" id="menu-a-items"><span class="material-icons-outlined">shopping_cart</span></a>
      </div>
      <div class="menu-groceries">
        <a href="./groceries.html" id="menu-a-groceries" class="active"><span class="material-icons">kitchen</span></a>
        <div><span id="menu-groceries-counter">1</span></div>
      </div>
      <div class="empty"></div>
      <div>
        <a href="#" id="menu-a-account" onclick="event.preventDefault(); accountToggle();">
          <span class="material-icons-outlined">account_circle</span>
          <ul class="account-menu">
            <li>Guest</li>
            <li>Login</li>
            <li>Hello 홍길동!</li>
            <li>Logout</li>
          </ul>
        </a>
      </div>
    </header>
    <div class="contents">
      <article>
        <form class="form-inputs">
          <input type="text" name="q" placeholder="Search" />
          <button class="button-search"><span class="material-icons">search</span></button>
        </form>
        <div class="div-table">
          <table>
            <thead>
              <tr>
                <th>No</th>
                <th>
                  <span class="title-names">
                    Name
                    <span class="material-icons order"><a href="?orderKind=name&orderType=asc">arrow_drop_up</a></span>
                    <span class="material-icons order"><a href="?orderKind=name&orderType=desc">arrow_drop_down</a></span>
                  </span>
                </th>
                <th>
                  <span class="title-names">
                    Enter
                    <span class="material-icons order"><a href="?orderKind=enter&orderType=asc">arrow_drop_up</a></span>
                    <span class="material-icons order"><a href="?orderKind=enter&orderType=desc">arrow_drop_down</a></span>
                  </span>
                </th>
                <th>
                  <span class="title-names">
                    Expire
                    <span class="material-icons order"><a href="?orderKind=expire&orderType=asc">arrow_drop_up</a></span>
                    <span class="material-icons order"><a href="?orderKind=expire&orderType=desc">arrow_drop_down</a></span>
                  </span>
                </th>
                <th>Edit</th>
                <th>Del</th>
              </tr>
            </thead>
            <tbody id="tag-tbody-parent"></tbody>
            <tbody style="display: none;">
              <tr id="tag-tr-child">
                <td name="groceries-sequence"></td>
                <td name="groceries-name"></td>
                <td name="groceries-enter"></td>
                <td name="groceries-expire"></td>
                <td class="td-update">
                  <button name="groceries-update" class="button-update" onclick="modalToggle(index);"><span class="material-icons">edit_note</span></button>
                </td>
                <td class="td-delete">
                  <button name="groceries-delete" class="button-delete" onclick="groceriesDelete(uid, groceriesRead);"><span class="material-icons">delete</span></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </article>
    </div>
    <footer>© 2021. RED Co. all rights reserved.</footer>
    <div class="modal-background" onclick="modalToggle()">
      <form class="modal" onclick="event.stopPropagation()">
        <h3 class="modal-header">Edit</h3>
        <table class="modal-table">
          <tbody>
            <tr>
              <th>
                <span>Name</span>
              </th>
              <td><input type="text" name="grocery-name" placeholder="Name" /></td>
            </tr>
            <tr>
              <th>
                <span>Enter</span>
              </th>
              <td><input type="date" name="grocery-enter" placeholder="YYYY-MM-DD" /></td>
            </tr>
            <tr>
              <th>
                <span>Expire</span>
              </th>
              <td><input type="date" name="grocery-expire" placeholder="YYYY-MM-DD" /></td>
            </tr>
          </tbody>
        </table>
        <div class="modal-footer">
          <button class="button-close" onclick="event.preventDefault(); modalToggle();"><span class="material-icons">close</span></button>
          <button name="grocery-update" class="button-update" type="button" onclick="groceriesUpdate(uid)"><span class="material-icons">edit_note</span></button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
<script>
  const accountToggle = function() {
    document.getElementsByClassName('account-menu')[0].classList.toggle('active');
  }
  const modalToggle = function(index) {
    document.body.classList.toggle('o-hidden');
    document.getElementsByClassName('modal-background')[0].classList.toggle('active');

    if(index === undefined) return;
    const groceriesNameObject = document.getElementsByName('groceries-name')[index];
    const groceryNameObject = document.getElementsByName('grocery-name')[0];
    const groceriesEnterObject = document.getElementsByName('groceries-enter')[index];
    const groceryEnterObject = document.getElementsByName('grocery-enter')[0];
    const groceriesExpireObject = document.getElementsByName('groceries-expire')[index];
    const groceryExpireObject = document.getElementsByName('grocery-expire')[0];
    groceryNameObject.value = groceriesNameObject.innerHTML;
    groceryEnterObject.value = groceriesEnterObject.innerHTML;
    groceryExpireObject.value = groceriesExpireObject.innerHTML;
    
    const groceriesUpdateObject = document.getElementsByName('groceries-update')[index];
    const groceryUpdateObject = document.getElementsByName('grocery-update')[0];
    groceryUpdateObject.uid = groceriesUpdateObject.uid;

  }

// 주소에 쿼리스트링 받아오기
const queryString = new URLSearchParams(window.location.search);
const q = queryString.get('q') || '';
const orderKind = queryString.get('orderKind');
const orderType = queryString.get('orderType');
console.warn(orderKind, orderType);

// html name에 접근
const qObjects = document.getElementsByName('q'); //id 값으로 하면 q값을 안 넘긴다.
const qObject = qObjects[0];

// input value 값 넣기
qObject.value = q;

qObject.focus(); //새로고침을 하면 포커스가 자동으로 됨
// inputTextObject.blur(); //새로고침을 하면 포커스가 없어짐

// 정렬버튼 active 시키기
const orderObjects = document.getElementsByClassName('order');
console.warn(orderObjects);

if(orderKind === 'name' && orderType === 'asc' ) {
  orderObjects[0].classList.add('active');
} else if(orderKind === 'name' && orderType === 'desc' ) {
  orderObjects[1].classList.add('active');
}

if(orderKind === 'enter' && orderType === 'asc' ) {
  orderObjects[2].classList.add('active');
} else if(orderKind === 'enter' && orderType === 'desc' ) {
  orderObjects[3].classList.add('active');
}

if(orderKind === 'expire' && orderType === 'asc' ) {
  orderObjects[4].classList.add('active');
} else if(orderKind === 'expire' && orderType === 'desc' ) {
  orderObjects[5].classList.add('active');
}

  groceriesRead(q);

</script>
